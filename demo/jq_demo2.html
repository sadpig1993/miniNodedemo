<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>

<style type="text/css">
  div{
    width:100px;
    height:100px;
    background:pink;
    position:fixed;
    top:100px;
    left:100px;
  }
</style>

<div></div>

<a id="start" href="javascript:;">赵嘉禾你这个猪点这里看看~</a>
<a id="back" href="javascript:;">回来</a>

<script type="text/javascript">
  $('a#start').on('click',function(){
        $('div').animate({top:"600px",left:"600px"},2000,function(){
          $('a#back').trigger('click');
        })
  });
  $('a#back').on('click',function(){
        $('div').animate({top:"100px",left:"100px"},2000,function(){
           $('a#start').trigger('click');
        })
  });

</script>
